bundle_cache: &bundle_cache
  bundle_cache:
    folder: /usr/local/bundle
    fingerprint_script:
      - echo $CIRRUS_OS
      - ruby -v
      - cat Gemfile
      - cat *.gemspec
  install_script: bundle update

test_task:
  container:
    matrix:
      image: ruby:2.4
      image: ruby:2.5
      image: ruby:2.6
      image: ruby:2.7
  <<: *bundle_cache
  environment:
    CODECOV_TOKEN: ENCRYPTED[fec790f97bbfcbbe867284766014f57ce7b51c13dd056e5045f39ecf13510f582e07e2d864ae1760db153d077dfc455c]
  test_script: bundle exec rake

rubocop_task:
  container:
    image: ruby:2.7
  <<: *bundle_cache
  rubocop_script: bundle exec rubocop
